<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Документ без названия</title>
	
</head>

<body>
	<script type="text/javascript">
		var i;
		for(i=0; i<19; i++){
			if(i %3 == 0) continue;
			if(i==13) break;
			document.write(i + "hello<br/>")
		}
		var x = 0;
		while (x < 10){
			document.write(x + " second<br/>");
			x+=2;
		}
	</script>
</body>
</html>
